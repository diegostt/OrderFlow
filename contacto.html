
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OrderFlow - Contacto</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="faviconorderflow.png">
</head>
<body>
<header>
  <div class="logo" style="font-family: 'Playfair Display', serif;">OrderFlow</div>
  <input type="checkbox" id="menu-toggle" style="display:none;">
  <label for="menu-toggle" class="menu-icon">
    <span></span>
    <span></span>
    <span></span>
  </label>
  <nav>
  <a href="index.html" style="font-family: 'Playfair Display', serif;">Inicio</a>
  <a href="sobre-nosotros.html" style="font-family: 'Playfair Display', serif;">Sobre Nosotros</a>
  <a href="servicios.html" style="font-family: 'Playfair Display', serif;">Servicios</a>
  <a href="precios.html" style="font-family: 'Playfair Display', serif;">Precios</a>
  <a href="contacto.html" class="active" style="font-family: 'Playfair Display', serif;">Contacto</a>
  </nav>
</header>

<main>
  <section class="content">
  <h1 style="font-family: 'Playfair Display', serif; margin-bottom:32px;">Contacto</h1>
  <p style="max-width:600px; margin:20px auto; padding:0 5%; line-height:1.6; margin-bottom:24px;">Rellena el formulario y nos pondremos en contacto contigo.</p>

    <form id="contact-form">
      <label>Nombre *</label>
       <input id="nombre" name="nombre" placeholder="" required>
      <label>Tipo de negocio *</label>
       <input id="negocio" name="negocio" placeholder="" required>
      <label>Email *</label>
       <input id="email" name="email" type="email" placeholder="" required>

      <button type="submit">Enviar</button>
    </form>
    <!-- Mensaje de estado (oculto por defecto) -->
    <div id="form-status" class="form-status" role="status" aria-live="polite" style="display:none; text-align:center; margin-top:12px; padding:10px; border-radius:6px;"></div>
    <div class="or-line"><span>O contáctanos por</span></div>
    <p class="contact-email"><a href="mailto:orderflow.team@gmail.com">orderflow.team@gmail.com</a></p>
  </section>
</main>

<footer style="background:#000; color:white; text-align:center; padding:20px; margin-top:0; position:static; left:0; bottom:0; width:100%;">
  <p style="margin:0;">© 2025 OrderFlow. Todos los derechos reservados.</p>
</footer>
<style>
  .menu-icon {
    display: none;
    flex-direction: column;
    cursor: pointer;
    width: 32px;
    height: 32px;
    justify-content: center;
    align-items: center;
    margin-left: 20px;
    z-index: 101;
  }
  .menu-icon span {
    height: 4px;
    width: 28px;
    background: white;
    margin: 4px 0;
    border-radius: 2px;
    display: block;
    transition: 0.3s;
  }
  @media (max-width: 600px) {
    nav {
      position: absolute;
      top: 60px;
      left: 0;
      width: 100vw;
      background: #000;
      flex-direction: column;
      align-items: flex-start;
      padding: 20px 0 10px 30px;
      display: none;
      z-index: 100;
    }
    header {
      flex-direction: row;
      padding: 15px 20px;
    }
    .menu-icon {
      display: flex;
    }
    #menu-toggle:checked + .menu-icon + nav {
      display: flex;
    }
    nav a {
      margin: 10px 0;
      padding: 10px 0;
      width: 100%;
      border-radius: 0;
    }
  }
  .form-status { font-size: 0.95rem; }
  .form-status.success { background: #0b6623; color: #fff; }
  .form-status.error { background: #6b0b0b; color: #fff; }
</style>
<script>
document.getElementById("contact-form").addEventListener("submit", async function(e) {
  e.preventDefault();

  const form = e.target;
  const submitBtn = form.querySelector('button[type="submit"]');
  const statusEl = document.getElementById('form-status');

  const data = {
    nombre: document.getElementById("nombre").value,
    negocio: document.getElementById("negocio").value,
    email: document.getElementById("email").value,
  };

  // Mostrar estado de envío (disable botón)
  submitBtn.disabled = true;
  statusEl.style.display = 'block';
  statusEl.className = 'form-status';
  statusEl.textContent = 'Enviando...';

  try {
    const response = await fetch("http://localhost:5678/webhook/contacto-orderflow", {
      method: "POST",
      mode: "cors",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });

    // Intentar parsear JSON; si falla, tratar como error
    let result = {};
    try { result = await response.json(); } catch (e) { /* ignore */ }

    if (response.ok && (result.success === undefined || result.success)) {
      statusEl.classList.add('success');
      statusEl.textContent = 'Formulario enviado correctamente!';
      form.reset();
    } else {
      statusEl.classList.add('error');
      statusEl.textContent = 'No se pudo enviar el formulario. Por favor inténtalo de nuevo o escríbenos a orderflow.team@gmail.com';
      console.error('Respuesta no OK:', response.status, result);
    }

  } catch (error) {
    console.error("Error al enviar:", error);
    statusEl.classList.add('error');
    statusEl.textContent = 'Hubo un error al enviar el formulario. Por favor contáctanos en orderflow.team@gmail.com';
  } finally {
    // Rehabilitar botón y ocultar el mensaje después de 6 segundos
    submitBtn.disabled = false;
    setTimeout(() => {
      statusEl.style.display = 'none';
      statusEl.className = 'form-status';
      statusEl.textContent = '';
    }, 6000);
  }
});
</script>
</body>
</html>
