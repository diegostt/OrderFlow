
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OrderFlow - Contacto</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
</head>
<body>
<header>
  <div class="logo" style="font-family: 'Playfair Display', serif;">OrderFlow</div>
  <input type="checkbox" id="menu-toggle" style="display:none;">
  <label for="menu-toggle" class="menu-icon">
    <span></span>
    <span></span>
    <span></span>
  </label>
  <nav>
  <a href="index.html" style="font-family: 'Playfair Display', serif;">Inicio</a>
  <a href="sobre-nosotros.html" style="font-family: 'Playfair Display', serif;">Sobre Nosotros</a>
  <a href="servicios.html" style="font-family: 'Playfair Display', serif;">Servicios</a>
  <a href="precios.html" style="font-family: 'Playfair Display', serif;">Precios</a>
  <a href="contacto.html" class="active" style="font-family: 'Playfair Display', serif;">Contacto</a>
  </nav>
</header>

<main>
  <section class="content">
  <h1 style="font-family: 'Playfair Display', serif; margin-bottom:32px;">Contacto</h1>
  <p style="max-width:600px; margin:20px auto; padding:0 5%; line-height:1.6; margin-bottom:24px;">Rellena el formulario y nos pondremos en contacto contigo.</p>

    <form id="contact-form">
       <input name="nombre" placeholder="Nombre" required>
       <input name="negocio" placeholder="Tipo de negocio" required>
       <input name="email" type="email" placeholder="Email" required>
       <input name="telefono" placeholder="Teléfono" required>

      <button type="submit">Enviar</button>
    </form>

  </section>
</main>

<footer style="background:#000; color:white; text-align:center; padding:20px; margin-top:0; position:static; left:0; bottom:0; width:100%;">
  <p style="margin:0;">© 2025 OrderFlow. Todos los derechos reservados.</p>
</footer>
<style>
  .menu-icon {
    display: none;
    flex-direction: column;
    cursor: pointer;
    width: 32px;
    height: 32px;
    justify-content: center;
    align-items: center;
    margin-left: 20px;
    z-index: 101;
  }
  .menu-icon span {
    height: 4px;
    width: 28px;
    background: white;
    margin: 4px 0;
    border-radius: 2px;
    display: block;
    transition: 0.3s;
  }
  @media (max-width: 600px) {
    nav {
      position: absolute;
      top: 60px;
      left: 0;
      width: 100vw;
      background: #000;
      flex-direction: column;
      align-items: flex-start;
      padding: 20px 0 10px 30px;
      display: none;
      z-index: 100;
    }
    header {
      flex-direction: row;
      padding: 15px 20px;
    }
    .menu-icon {
      display: flex;
    }
    #menu-toggle:checked + .menu-icon + nav {
      display: flex;
    }
    nav a {
      margin: 10px 0;
      padding: 10px 0;
      width: 100%;
      border-radius: 0;
    }
  }
</style>


<script>
document.getElementById('contact-form').addEventListener('submit', async (e) => {
  e.preventDefault();
  
  const statusDiv = document.getElementById('status');
  statusDiv.textContent = 'Enviando...';
  
  const formData = {
    nombre: e.target.nombre.value,
    email: e.target.negocio.value,
    asunto: e.target.email.value,
    mensaje: e.target.telefono.value,
  };
  
  try {
    const response = await fetch('https://script.google.com/macros/s/AKfycbxxsNzd7V1YznB_UnOK_6_K35Ob0DeQRvtp4blrzFErsSqT9_p64e2zqN5pSUT4ZInk/exec', {
      method: 'POST',
      mode: 'no-cors', // Importante para Apps Script
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(formData)
    });
    
    // Con no-cors no podemos leer la respuesta, pero si no hay error, asumimos éxito
    statusDiv.textContent = '¡Mensaje enviado correctamente!';
    statusDiv.style.color = 'green';
    e.target.reset();
    
  } catch (error) {
    statusDiv.textContent = 'Error al enviar el mensaje';
    statusDiv.style.color = 'red';
  }
});
</script>
</body>
</html>
